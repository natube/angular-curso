<h3>Agregar Personaje <small>{{nuevo.nombre}}</small></h3>
    <hr>
    <form (ngSubmit)="agregar()">
        <input 
            type="text" 
            placeholder="Nombre del Personaje"
            name="nombre"
            [(ngModel)]="nuevo.nombre"

        >
        <input 
            type="number" 
            placeholder="Poder"
            name="power"
            [(ngModel)]="nuevo.power"
        >
            <!-- [value]="nuevo.nombre"
            (input)="cambiarNombre($event)" -->
            <!-- llaves cuadradas para mostrar un objetoy llaves para emitir o traer el evento -->
        <button>
            Agregar
        </button>
    </form>
